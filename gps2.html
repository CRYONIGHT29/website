<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    #location {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .value {
      font-size: 1.2em;
      color: #222;
    }
  </style>
</head>
<body>

  <h2>üìç Live GPS Tracker</h2>
  <div id="location">
    <p>Waiting for location...</p>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCtxRAZMSTfTs0zVrgFSaZtkVNu0M5BGD4",
      authDomain: "aots-13497.firebaseapp.com",
      databaseURL: "https://aots-13497-default-rtdb.firebaseio.com",
      projectId: "aots-13497",
      storageBucket: "aots-13497.appspot.com",
      messagingSenderId: "605826678120",
      appId: "1:605826678120:web:ccb81fb4f79fd17c166add"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const output = document.getElementById("location");

    function updateLocation(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const accuracy = position.coords.accuracy.toFixed(1);
      const timestamp = new Date().toISOString();

      output.innerHTML = `
        <div class="label">Latitude:</div>
        <div class="value">${lat}</div>
        <div class="label">Longitude:</div>
        <div class="value">${lon}</div>
        <div class="label">Accuracy:</div>
        <div class="value">${accuracy} meters</div>
        <div class="label">Last updated:</div>
        <div class="value">${new Date().toLocaleTimeString()}</div>
      `;

      // ‚úÖ Write to Firebase Realtime Database
      const ref = db.ref("ambulances/AMB001");  // use unique ID per ambulance
      ref.push({
        latitude: lat,
        longitude: lon,
        accuracy: accuracy,
        timestamp: timestamp
      })
      .then(() => console.log("‚úÖ Location sent to Firebase"))
      .catch((err) => console.error("‚ùå Firebase write error:", err));
    }

    function handleError(error) {
      console.error("‚ùå GPS Error:", error);
      output.innerHTML = `<p style="color:red;">‚ùå GPS Error: ${error.message}</p>`;
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition(updateLocation, handleError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }

    function startTracking() {
      if ("geolocation" in navigator) {
        getLocation();
        setInterval(getLocation, 5000);
      } else {
        output.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    // ‚úÖ Start tracking after Firebase is ready
    startTracking();
  </script>
</body>
</html>
